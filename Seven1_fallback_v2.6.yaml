# ※※※※※※※※※※※※※※※ 锚点区域 ※※※※※※※※※※※※※※※
# ① 订阅锚点
Anchor_PR: &Anchor_PR {type: http, interval: 86400, proxy: DIRECT, health-check: {enable: true, url: 'https://www.g.cn/generate_204', interval: 300}, filter: "^(?!.*(群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|Traffic|GB|Expire)).*$"}
# ② 出站锚点
Anchor_OB: &Anchor_OB {type: select, proxies: [一键代理, 香港故转, 台湾故转, 日本故转, 韩国故转, 新加坡故转, 美国故转, 欧洲故转, 香港自动, 台湾自动, 日本自动, 韩国自动, 新加坡自动, 美国自动, 欧洲自动, 香港手动, 台湾手动, 日本手动, 韩国手动, 新加坡手动, 美国手动, 欧洲手动, 其他手动, DIRECT, REJECT]}
# ③ 策略锚点
Anchor_HS: &Anchor_HS {type: select, url: 'https://www.g.cn/generate_204', include-all: true}
Anchor_FB: &Anchor_FB {type: fallback, url: 'https://www.g.cn/generate_204', interval: 300, lazy: true, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
Anchor_UT: &Anchor_UT {type: url-test, url: 'https://www.g.cn/generate_204', interval: 300, lazy: true, tolerance: 50, timeout: 2000, max-failed-times: 3, hidden: true, include-all: true}
# ④ 规则锚点
Anchor_IP: &Anchor_IP {type: http, interval: 86400, behavior: ipcidr, format: mrs}     # 规则模板  IP
Anchor_DN: &Anchor_DN {type: http, interval: 86400, behavior: domain, format: mrs}     # 规则模板  域名
Anchor_CL: &Anchor_CL {type: http, interval: 86400, behavior: classical, format: text} # 规则模板  文本
# ⑤ 区域锚点
Anchor_HK: &Anchor_HK '^(?i)(?=.*(香港|🇭🇰|\bHK\b|Hong(?:\s?Kong)?|HKG)).*$'
Anchor_TW: &Anchor_TW '^(?i)(?=.*(台湾|台灣|🇹🇼|\bTW\b|\bTPE\b|\bTSA\b|\bKHH\b|taiwan|TPE|TSA|KHH)).*$'
Anchor_JP: &Anchor_JP '^(?i)(?=.*(日本|🇯🇵|\bJP\b|Japan|NRT|HND|KIX|CTS|FUK)).*$'
Anchor_KR: &Anchor_KR '^(?i)(?=.*(韩国|韓國|🇰🇷|首尔|首爾|\bKR\b|\bKOR\b|Korea|Seoul|South)).*$'
Anchor_SG: &Anchor_SG '^(?i)(?=.*(新加坡|🇸🇬|\bSG\b|Singapore|SIN|XSP)).*$'
Anchor_US: &Anchor_US '^(?i)(?=.*(美国|美國|🇺🇸|\bUS\b|\bUSA\b|SJC|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD)).*$'
Anchor_EU: &Anchor_EU '^(?i)(?=.*(奥地利|奥地利共和国|比利时|保加利亚|克罗地亚|塞浦路斯|捷克|丹麦|爱沙尼亚|芬兰|法国|德国|希腊|匈牙利|爱尔兰|意大利|拉脱维亚|立陶宛|卢森堡|荷兰|波兰|葡萄牙|罗马尼亚|斯洛伐克|斯洛文尼亚|西班牙|瑞典|英国|🇧🇪|🇨🇿|🇩🇰|🇫🇮|🇫🇷|🇩🇪|🇮🇪|🇮🇹|🇱🇹|🇱🇺|🇳🇱|🇵🇱|🇸🇪|🇬🇧|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU)).*$'
Anchor_OT: &Anchor_OT '^(?!.*(DIRECT|直接连接|香港|台湾|台灣|日本|韩国|韓國|新加坡|美国|美國|奥地利|比利时|保加利亚|克罗地亚|塞浦路斯|捷克|丹麦|爱沙尼亚|芬兰|法国|德国|希腊|匈牙利|爱尔兰|意大利|拉脱维亚|立陶宛|卢森堡|荷兰|波兰|葡萄牙|罗马尼亚|斯洛伐克|斯洛文尼亚|西班牙|瑞典|英国|🇭🇰|🇹🇼|🇸🇬|🇯🇵|🇰🇷|🇺🇸|🇬🇧|HK|TW|SG|JP|KR|US|GB|CDG|FRA|AMS|MAD|BCN|FCO|MUC|BRU|HKG|TPE|TSA|KHH|SIN|XSP|NRT|HND|KIX|CTS|FUK|JFK|LAX|ORD|ATL|DFW|SFO|MIA|SEA|IAD|LHR|LGW)).*$'


# ※※※※※※※※※※※※※※※ 节点订阅 ※※※※※※※※※※※※※※※
# 将 “订阅链接” 与 “机场名” 替换为所用机场信息； 订阅条数不够可新增，注意开头缩进，不同条数前方 “机场名” 不能重复； 末尾的 “机场名” 作用为每个节点添加机场名称前缀，可自定义。
proxy-providers:
  机场名: {<<: *Anchor_PR, url: '订阅链接', override: {additional-prefix: '[机场名] '}}

# 自建节点信息
proxies: 
#  - {name: "Home", type: "ss", server: "****.top", port: "****", cipher: "aes-256-gcm", password: "****", udp: true}


# ※※※※※※※※※※※※※※※ 核心配置 ※※※※※※※※※※※※※※※
# 基础配置
port: 7890                                                                             # 代理端口  HTTP 
socks-port: 7891                                                                       # 代理端口  SOCKS5
redir-port: 7892                                                                       # 代理端口  透明代理
mixed-port: 7893                                                                       # 代理端口  混合端口
tproxy-port: 7895                                                                      # 代理端口  TPROXY
mode: rule                                                                             # 规则模式  规则分流
ipv6: true                                                                             # 网络协议  IPV6协议
allow-lan: true                                                                        # 设备连接  允许局域网
log-level: warning                                                                     # 日志级别  debug=调试, info=普通信息, warning=仅警告, error=仅错误
bind-address: '*'                                                                      # 网络接口  局域网设所有备
unified-delay: true                                                                    # 统一延迟  减少波动
tcp-concurrent: true                                                                   # 并发连接  提升多任务性能
global-client-fingerprint: chrome                                                      # 指纹识别  客户端伪装浏览器的特征
keep-alive-interval: 15                                                                # 保活间隔  防止连接断开
keep-alive-idle: 600                                                                   # 空闲超时  释放闲置连接）
profile:                                                                               # 配置存储
  store-selected: true                                                                 # 保存选择  选择的节点/策略组
  store-fake-ip: true                                                                  # 保存映射  提升DNS解析速度
authentication:                                                                        # 认证密码
  - ""                                                                                 # 密码格式  启用时填写：“用户名:密码”
skip-auth-prefixes:                                                                    # 免认网段  家庭局域网
  - ::1/128                                                                            # 本地回环  IPV6 地址
  - 127.0.0.1/8                                                                        # 本地回环  IPV4 地址
  - 10.0.0.0/8                                                                         # A类内网
  - 172.16.0.0/12                                                                      # B类内网
  - 192.168.0.0/16                                                                     # C类内网  覆盖所有192.168.x.0网段

# 管理面板
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist-no-fonts.zip
external-ui-name: zashboard                                                            # 面板名称
external-ui: ui                                                                        # 面板目录
external-controller: 0.0.0.0:9090                                                      # 控制地址  局域网可访
secret: ""                                                                             # 面板密码  启用时填写，格式："密码"

# TUN配置
tun:
  enable: true                                                                         # 启用TUN  
  stack: gvisor                                                                        # 协议堆栈  system/gvisor/mixed
  dns-hijack: ["any:53", "tcp://any:53"]                                               # 劫持流量  劫持UDP TCP 53端口
  auto-route: true                                                                     # 添加路由  自动添加，无需手动配置路由表
  auto-redirect: true                                                                  # 重定流量  自动重定向流量到TUN
  auto-detect-interface: true                                                          # 检测出口  自动检测网卡（适配多网卡环境）

# DNS设置
dns:
  enable: true                                                                         # 内置DNS
  listen: 0.0.0.0:1053                                                                 # 监听端口
  cache: true                                                                          # DNS缓存
  cache-algorithm: arc                                                                 # DNS 缓存  自适应替换
  cache-size: 4096                                                                     # 缓存条目  根据设备内存调整：4096-16384 常见
  cache-max-ttl: 3600                                                                  # 缓存期限
  cache-min-ttl: 60                                                                    # 最短缓存
  ipv6: true                                                                           # IPv6解析
  enhanced-mode: fake-ip                                                               # 增强模式  Fake-IP模式（核心：本地解析+无泄漏）
  fake-ip-range: 28.0.0.1/8                                                            # 虚拟地址  Fake-IP地址池（默认范围）
  fake-ip-filter-mode: blacklist                                                       # 过滤模式  黑名单模式表示如果匹配成功则不返回 Fake-IP
  fake-ip-filter:                                                                      # 排除解析  Fake-IP的域名（直连解析，如本地服务）
    - "rule-set:private_domain"                                                        # 国内域名  引用私有域名，这些域名走真实IP解析
    - "rule-set:cn_domain"                                                             # 国内域名  引用国内域名，这些域名走真实IP解析
    - ".msftconnecttest.com"                                                           # 连接检测  Windows网络连接检测域名，避免系统误判网络状态
    - ".msftncsi.com"                                                                  # 状态检测  Windows网络状态指示器域名，确保NCSI检测正常
    - "*.local"                                                                        # 本地服务  网络设备/服务（mDNS/局域网）
    - "time.*.com"                                                                     # 时间同步  常见的网络时间同步(NTP)服务器域名，保证时间校准准确
  nameserver:                                                                          # 解析服务  
    - 116.116.116.116                                                                  # 解析服务  请更改为运营商提供的 DNS
    - 221.5.88.88                                                                      # 解析服务  请更改为运营商提供的 DNS


